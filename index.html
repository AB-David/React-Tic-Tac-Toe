<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Tic-Tac-Toe game built with React</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Spartan"
			rel="stylesheet"
		/>
		<!-- Don't use this in production: -->
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>
	<body>
		<h1>TIC TAC TOE</h1>
		<!-- React component inside this div. -->
		<div id="root"></div>
		<!-- Load React. -->
		<script
			src="https://unpkg.com/react/umd/react.development.js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/react-dom/umd/react-dom.development.js"
			crossorigin
		></script>
		<!-- Load React component. -->
		<script src="TicTacToe.jsx" defer type="text/babel"></script>
	</body>
</html>
